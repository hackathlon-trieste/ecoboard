<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body>
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <script>
            $(function () {
                $.getJSON('dati1.php', function (data) {
                
                    var pattern1;
                    $.getJSON('pattern1.php', function (pattern1) {
                    
                        var pattern2;
                        $.getJSON('pattern2.php', function (pattern2) {
                        
                            $('#container').highcharts({
                                chart: {
                                    type: 'areasplinerange',
                                    zoomType: 'x'
                             },
                            
                            title: {
                                text: 'Autovetture Transitate (Telecamera #1)'
                            },
                            
                            xAxis: {
                               type: 'datetime'
                            },
                            
                            yAxis: {
                                title: {
                                    text: null
                                    }
                            },
                            
                            tooltip: {
                                crosshairs: true,
                                //shared: true,
                                borderWidth: 0,
                                borderRadius: 0,
                                
                                formatter: function () {
                                    return 'Numero Autovetture: <b>' + -(this.y) + '</b>';
                                }
                            },
                            
                            legend: {
                               enabled: false
                            },
                            
                            plotOptions: {
                                series: {
                                    enableMouseTracking: false
                                }
                            },
                            
                            series: [{
                                name: 'Numero Autovetture',
                                data: data,
                                mouseOver: function() {},
                                mouseOut: function() {}
                            }, {
                                data: pattern1,
                                color: '#000',
                                fillOpacity: 0.3,
                                lineWidth: 0
                            }, {
                                data: pattern2,
                                color: '#000',
                                fillOpacity: 0.3,
                                lineWidth: 0
                            }]
                            });
                        });
                    });
                });
            });
        </script>
    </body>
</html>
